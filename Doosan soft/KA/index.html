<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Doosan code: C+180 coordinate</title>
  </head>

  <body>
    <header>
      <h1>Insert Doosan Code</h1>
    </header>
    <main>
      <section class="left">
        <form>
          <textarea
            class="textboxinput"
            cols="50"
            rows="30"
            value="Input code..."
          >
          </textarea>
          <br />
        </form>
      </section>

      <section class="right">
        <form>
          <textarea
            class="textboxoutput"
            cols="50"
            rows="30"
            value="Output code..."
          >
          </textarea>
          <br />
        </form>
      </section>

      <button class="btn">Transform</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
